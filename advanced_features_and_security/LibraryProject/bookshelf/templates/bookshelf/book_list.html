<!DOCTYPE html>
<html>
  <head>
    <title>Book List</title>
  </head>
  <body>
    <h1>Book List</h1>
    <ul>
      {% for book in books %}
      <li>
        <form>
          {% csrf_token %}
          <a href="{% url 'books' book.id %}">{{ book.title }}</a>
        </form>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
